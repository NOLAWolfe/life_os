name: Vantage OS - CI

on:
  push:
    branches: [ main, 'feature/**' ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: Life_OS_UI/package-lock.json

    - name: Get Playwright version
      id: playwright-version
      run: echo "version=$(cd Life_OS_UI && npm list @playwright/test | grep @playwright/test | sed 's/.*@//')" >> $GITHUB_OUTPUT

    - name: Cache Playwright Browsers
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}
        restore-keys: |
          ${{ runner.os }}-playwright-

    - name: Install Dependencies
      run: cd Life_OS_UI && npm ci

    - name: Initialize Database
      run: |
        cd Life_OS_UI
        npx prisma db push --accept-data-loss
        node scripts/seed_qa_data.js
      env:
        DATABASE_URL: "file:./prisma/dev.db"

    - name: Install Playwright Browsers
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: cd Life_OS_UI && npx playwright install --with-deps
      
    - name: Run Playwright Tests
      run: cd Life_OS_UI && npx playwright test
      env:
        DATABASE_URL: "file:./prisma/dev.db"
        NODE_ENV: test

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: Life_OS_UI/playwright-report
        retention-days: 7